<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>KARAOKE!</title>
</head>

<body>
  <div class="jumbotron shadow-lg" style="background: url('../media/home/images/img/jumbotron2.jpg') no-repeat center center;width:100%;
  height: 100%; border-radius: 0px; ">
    <div class="container" style="height:470px; font-family: 'El Messiri', sans-serif; font-size: 30px;">
      <div class="pt-5">
        <h1>Let's Make "KARAOKE"</h1>
      </div>
    </div>
  </div>


  <!-- <audio controls>
    <source src="../media/home/music/Guzarish.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio> -->

  <div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <div class="mb-4">
      <h2 class="border-bottom border-gray text-center p-3"
        style="font-family: 'El Messiri', sans-serif; font-size: 30px;">Click On Any Music And Start Making Karaoke</h2>
      </div>
        {% for song in allsongs %}
      <div class="media text-muted px-5">
        <img src="{{song.image.url}}" alt="" class="p-3" style="width: 100px;height: 100px;">
        <h4 class="media-body pb-3 mb-0 mt-3 lh-125 border-bottom border-gray">
          <!-- <form action="{{song.slug}}"> -->
            <input type="hidden" id='serial' name='serial' value="{{song.sno}}">
            
            <a href="{{song.slug}}" id="signUpBig">{{song.songName}}</a>
          <!-- </form> -->
        </h4>
      </div>
      {% endfor %}
      <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
      </small>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
